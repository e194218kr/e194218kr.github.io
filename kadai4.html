        <h2 class = "origami">
            折り紙
        </h2>
        <img src="images/kadai4_origami.jpg" alt="折り紙">
        <p>
            折り紙（おりがみ、折紙）とは、紙を折って動植物や生活道具などの形を作る日本伝統の遊びである。また、折り上げられた作品そのものや、折り紙用に作られた正方形の専用紙、千代紙などのことを指す。上級武家が和紙で物を包むために用いていた折形、折形礼法から礼法部分がなくなり、庶民へ遊戯用に広く発展・普及したもので、日本を代表する文化である。
        </p>
        
        <h2 class = "katana">
            刀
        </h2>
        <img src="images/kadai4_katana.jpg" alt="刀">
        <p>
            刀（かたな）は武器（刀剣）の一種であり、剣の内でもとくに片側にしか刃のない物を指し、切断力を増す為に反りのついた構造のものが多い。反りのついていないものは特に直刀と称する
        </p>
